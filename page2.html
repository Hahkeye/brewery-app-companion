<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style/reset.css">
        <link rel="stylesheet" href="./assets/style/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>FunBrew</title>
    </head>

    <body>
        <header>
            <div class="jumbotron">
                <h1>FunBrew</h1>
                <p id="tagline">The world's leading app for breweries and drinking games!</p>
            </div>
        </header>
    
        <div class="search-bar-1 w-50">    
            <form action="javascript:validState()">
                <div>
                    <h2 class="heading-2">Search again</h2>
                    <label>City: </label>
                    <input type="text" id="city">       
                             
                    <label>State: </label>
                    <input type="text" id="state">            
                
                    <button type="submit" id="search-button">Search</button>
                </div>  
            </form>
                <button type="button" id="getGeo">Click here to let the browser know your location.</button>        
        </div>       

        <div class="container-fluid" id="brewery-search-results">
            <h2 class="heading-2">Breweries near you!</h2>
            <!--Brewery search results dynamically generate here-->
        </div> 
        
        <div class="search-bar-2 w-25">    
            <h3 class="heading-3">Need a drinking game?</h3>
            <button type="submit" id="drinking-game-button">Click here!</button>  <!--Does this need to be submit?-->             
        </div>
        
    </body> 

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="./assets/js/godhelpme.js"></script>
        <script src="./assets/js/script.js"></script>

</html>
